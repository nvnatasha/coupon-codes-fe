<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Shop</title>
  </head>
  <body>
    <aside>
      <header>
        <h1>Taylor Swift Store</h1>
        <h2></h2>
      </header>
      <nav>
        <button id="merchants-nav" class="active-nav">
          <p>Merchants</p>
        </button>
        <button id="items-nav">
          <p>Items</p>
        </button>
      </nav>
    </aside>
    <main>
      <img src="my-folder/images/Loverbackground.jpg"/>
      <section class="display-options">
        <h3>Showing: <span id="showing-text">All Merchants</span></h3>
        <p id="status-message" class="hidden"><!-- Status message here! --></p>
        <button id="add-new-button" class="add-new-button" data-state="merchant">+ Add New</button>
        <button id="add-new-item-button" class="add-new-button hidden" data-state="item">+ Add New Item</button>
      </section>
      <section id="add-new-options">
        <form id="new-merchant-form" class="hidden">
          <input id="new-merchant-name" name="new-merchant-name" type="text" placeholder="New Merchant Name">
          <button id="submit-merchant" class="submit">Submit</button>
        </form>
        <form id="new-item-form" class="hidden">
          <label for="new-item-name">New Item Name</label>
          <input id="new-item-name" name="new-item-name" type="text">
          <label for="new-item-description">New Item Description</label>
          <input id="new-item-description" name="new-item-description" type="text">
          <label for="new-item-price">New Item Price</label>
          <input id="new-item-price" name="new-item-price" type="text">
          <label for="merchant-id">Merchant ID</label>
          <input id="merchant-id" name="merchant-id" type="text">
          <button id="submit-item" class="submit">Submit</button>
        </form>
      </section>
      <section id="merchants-view" class="view">
        <button class="view-merchant-items" type="button"></button>
        <button class="edit-merchant" type="button"></button>
        <button class="delete-merchant" type="button"></button>
          <!-- Data will be displayed here -->
        </section>
        <section id="items-view" class="view items-view hidden">
          <!-- Data will be displayed here -->
        </section>
        <section id="single-merchant-view" class="view hidden">
          <!-- Data will be displayed here -->
        </section>
        <section id="coupons-view" class="view hidden">
          <!-- Data will be displayed here -->
        </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
